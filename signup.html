<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "rgb(218, 227, 229)",
              primaryText: "rgb(33, 33, 33)",
              accent: "rgb(105, 170, 215)",
              cta: "rgb(35, 150, 127)",
              highlight: "rgb(244, 96, 54)",
            },
          },
        },
      };
    </script>
    <title>Signup</title>
  </head>
  <body class="bg-background text-primaryText flex justify-center">
    <div class="w-full sm:w-9/12 h-screen">
      <form action="#" class="container p-8">
        <div>
          <h1 class="text-3xl font-semibold my-4 text-center">
           Create an Account
          </h1>
        </div>
        <div class="container">
          <label
            for="name"
            class="block text-slate-700 font-medium text-base mb-1.5"
            >Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="border border-solid border-accent text-slate-700 shadow-sm mx-auto rounded-lg w-full py-3 px-3 mb-3 placeholder-gray-500 text-base outline-blue-300"
            placeholder="Your Name"
            required
          />
          <label
            for="email"
            class="block text-slate-700 font-medium text-base mb-1.5"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="border border-solid border-accent text-slate-700 shadow-sm mx-auto rounded-lg w-full py-3 px-3 mb-3 placeholder-gray-500 text-base outline-blue-300"
            placeholder="Your Email"
            required
          />
          <label
            for="password"
            class="block text-slate-700 font-medium text-base mb-1.5"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="border border-solid border-accent text-slate-700 shadow-sm mx-auto rounded-lg w-full py-3 px-3 mb-3 placeholder-gray-500 text-base outline-blue-300"
            placeholder="Password"
            required
          />
          <label
            for="confirm-password"
            class="block text-slate-700 font-medium text-base mb-1.5"
            >Confirm Password</label
          >
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            class="border border-solid border-accent text-slate-700 shadow-sm mx-auto rounded-lg w-full py-3 px-3 mb-3 placeholder-gray-500 text-base outline-blue-300"
            placeholder="Confirm Password"
            required
          />
          <input
            type="checkbox"
            name="remember"
            id="remember-me"
            class="align-middle m-2"
          /><label
            for="remember-me"
            class="text-slate-700 font-medium text-base mb-1.5"
            >Remember me</label
          >
          <button
            type="submit"
            class="bg-cta hover:bg-highlight text-white font-bold py-2 px-4 rounded w-full my-2"
          >
            Signup
          </button>
        </div>
        <a href="signup.html" class="block mt-4 text-highlight hover:underline"
          >Already have an account?. Login</a
        >
      </form>
    </div>
  </body>
</html>
